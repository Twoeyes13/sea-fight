<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Vue js</title>
</head>
<body>
    <div class="container" id="game">
        <div class="row">
            
            <div class="col">
                    <div class="digit-v" style="float: left">
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="number">4</div>
                        <div class="number">5</div>
                        <div class="number">6</div>
                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                        <div class="number">10</div>
                    </div>
                <div id="move-set" class="battle-field">
                    <table>
                        <tr v-for="m in 10">
                            <td v-for="n in 10" > 
                                <div v-bind:id="m+':'+n" class="cell" v-on:dragenter="dragenter_handler($event)" v-on:drop="drop_handler($event)"
                                    v-on:dragover="dragover_handler($event)" v-on:dragleave="dragleave_handler($event)" v-bind:data-id="(m-1)*10+(n-1)">
                                
                                </div>
                            
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="digit-h"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             style="float: left"><div class="number">A</div><div class="number">A</div><div class="number">A</div></div>
            </div> 
            <div class="col">
                <div class="port">
                    <div class="port-4">
                        <div class="ship-3" id="s0" draggable="true" data-direction="h" data-size="4"
                            v-on:dragstart="dragstart_handler($event)" v-on:dragend="dragend_handler($event)"
                            style="height: 48px; width: 198px;" v-on:click="rotateShip($event)"></div>
                    </div>
                    <div class="port-3">
                        <div class="ship" id="s1" draggable="true" data-direction="h" data-size="3"
                            v-on:dragstart="dragstart_handler($event)" v-on:dragend="dragend_handler($event)"
                            style="height: 48px; width: 148px;" v-on:click="rotateShip($event)"></div>
                            
                    </div>
                    <div class="port-2">
                        <div class="ship" id="s3" draggable="true" data-direction="h" data-size="2"
                            v-on:dragstart="dragstart_handler($event)" v-on:dragend="dragend_handler($event)"
                            style="height: 48px; width: 98px;" v-on:click="rotateShip($event)"></div>
                    </div>
                    <div class="port-1">
                        <div class="ship" id="s6" draggable="true" data-size="1" v-on:dragstart="dragstart_handler($event)"
                            v-on:drag="drag_handler($event)" v-on:dragend="dragend_handler($event)" style="height:48px; width:48px;"></div>
                    </div>
                </div>
            </div>   
        </div>
    </div>   
       
    <script src="index.js"></script>
        
        <p id="p1" draggable="true" ondragstart="dragstart_handler(event)" style="margin:0; padding: 0;">1.</p>
        <div class="cell" style="color:red" id="target" ondrop="drop_handler(event)" ondragover="dragover_handler(event)"></div>
        <div id="target2" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">Drop Zone2</div>
</body>
</html>
